<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmación de Cita - Barber Shop Modern</title>

    <!-- Fuente para darle estilo más retro/vintage -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-grow: 1;
            text-align: center;
        }

        .header h1 {
            font-family: 'Cinzel', serif;
            font-size: 48px;
            font-weight: bold;
            color: #000000;
            letter-spacing: 2px;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(30) forwards;
            margin-bottom: 30px;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .logo img {
            width: 120px;
            height: auto;
            margin-bottom: 40px;
            filter: grayscale(100%);
        }

        .details-box {
            background-color: #f5f5f5;
            border: 2px solid #000000;
            border-radius: 8px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }

        .details-box h2 {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        .details-box p {
            font-size: 16px;
            margin: 5px 0;
        }

        .modern-button {
            font-family: 'Cinzel', serif;
            background-color: #000000;
            color: #ffffff;
            border: 2px solid #000000;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        .modern-button:hover {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000000;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        .footer {
            margin-top: 40px;
        }

        .image-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Barber Shop</h1>
        </header>

        <div class="logo">
            <img src="static/logo1.png" alt="Barber Logo">
        </div>

        <!-- Caja con los detalles de la cita -->
        <div class="details-box">
            <h2>Cita confirmada con éxito</h2>
            <p><strong>Nombre:</strong> <span id="nombre"></span></p>
            <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
            <p><strong>Fecha:</strong> <span id="fecha"></span></p>
            <p><strong>Hora:</strong> <span id="hora"></span></p>
        </div>

        <!-- Botones de acción -->
        <section class="buttons-container">
            <button class="modern-button" id="whatsappButton">Enviar a mi WhatsApp</button>
            <button class="modern-button" onclick="window.location.href = '/modelo1'">Aceptar</button>
        </section>

        <footer class="footer">
            <div class="image-container">
                <img src="static/footer.PNG" alt="footer">
            </div>
        </footer>
    </div>

    <script>
    // Función para obtener los parámetros de la URL
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    // Extraer los datos de la URL
    const nombre = getQueryParam("nombre") || "Nombre de Prueba";
    const telefono = getQueryParam("telefono") || "+34 600000000";
    let fecha = getQueryParam("fecha") || "2024-11-15";  // Default en formato yyyy-mm-dd
    const hora = getQueryParam("hora") || "10:00";

    // Convertir fecha al formato dd/mm/aaaa solo para la presentación
    if (fecha.includes("-")) {
        const [year, month, day] = fecha.split("-");
        fecha = `${day}/${month}/${year}`;
    }

    // Rellenar los detalles en la pantalla
    document.getElementById("nombre").innerText = nombre;
    document.getElementById("telefono").innerText = telefono;
    document.getElementById("fecha").innerText = fecha;
    document.getElementById("hora").innerText = hora;

    // Enviar los detalles de la cita a WhatsApp
    document.getElementById("whatsappButton").onclick = function() {
        const mensaje = `Hola ${nombre}, tu cita ha sido confirmada para el ${fecha} a las ${hora}. ¡Te esperamos en la Barbería!`;
        const whatsappURL = `https://wa.me/${telefono.replace(/\s+/g, '')}?text=${encodeURIComponent(mensaje)}`;
        window.open(whatsappURL, '_blank');
    };
</script>

</body>
</html>
