<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas - Barber Shop Vintage</title>

    <!-- Fuente para darle estilo retro -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    <!-- Pikaday JS -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

    <!-- Pikaday CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Courier New', Courier, monospace; /* Opción retro */
      }

      body {
        background-color: #e7dec8; /* Fondo tipo papel envejecido */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        text-align: center;
        padding: 20px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .header h1 {
        font-size: 50px;
        color: #4e3629;
        margin-bottom: 20px;
        text-shadow: 2px 2px 3px #1a1a1a;
      }

      .logo img {
        width: 150px;
        height: auto;
        margin: 20px 0;
      }

      .vintage-button {
        background-color: #4e3629;
        color: #fff;
        border: none;
        padding: 15px 30px;
        margin: 10px;
        font-size: 18px;
        border-radius: 10px;
        box-shadow: 2px 2px 8px #000;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .vintage-button:hover {
        background-color: #7b5d47;
      }

      .footer .stripe-bar {
        width: 100%;
        height: 20px;
        background: linear-gradient(90deg, #d62828 20%, #fefae0 20%, #fefae0 40%, #003049 40%, #003049 60%, #fefae0 60%, #fefae0 80%, #d62828 80%);
      }

      .form-input {
        background-color: #F5F0E1; /* Color crema para los campos de entrada */
        color: #4e3629;
        border: 2px solid #4e3629; /* Borde vintage */
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 20px;
        width: 100%;
        max-width: 400px;
      }

      .active-btn {
        background-color: #e0d8c6 !important;
        color: white !important;
        border: 2px solid black;
      }

      .buttons-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>BARBER SHOP VINTAGE</h1>
      </header>

      <!-- Calendario interactivo -->
      <div class="logo">
        <input
          type="text"
          id="datepicker"
          class="form-input"
          placeholder="Selecciona una fecha"
        />
      </div>

      <!-- Citas dinámicas -->
      <section class="buttons-container" id="citas">
        <!-- Aquí se cargarán los botones de las horas disponibles -->
      </section>

      <!-- Datos del usuario -->
      <div class="p-4">
        <input
          type="text"
          id="nombre"
          placeholder="Nombre y apellido"
          class="form-input"
        />
        <input
          type="text"
          id="telefono"
          placeholder="Teléfono"
          class="form-input"
        />
        <button
          id="confirmBtn"
          class="vintage-button"
        >
          Confirmar reserva
        </button>
      </div>

      <footer class="footer">
        <div class="stripe-bar"></div>
      </footer>
    </div>

    <!-- Script para Pikaday, selección de hora y llamada al backend -->
    <script>
      let selectedTime = ""; // Variable para almacenar la hora seleccionada
      let selectedDate = ""; // Variable para almacenar la fecha seleccionada

      document.addEventListener("DOMContentLoaded", function () {
        // Inicializar el calendario Pikaday
        var picker = new Pikaday({
          field: document.getElementById("datepicker"),
          format: "DD/MM/YYYY", // Mostrar la fecha en el formato dd/mm/aaaa
          firstDay: 1, // Comenzar la semana en lunes
          i18n: {
            previousMonth: 'Mes anterior',
            nextMonth: 'Mes siguiente',
            months: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
            weekdays: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
            weekdaysShort: ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb']
          },
          onSelect: function () {
            selectedDate = moment(picker.getDate()).format("YYYY-MM-DD");

            // Llamada al backend para obtener las citas disponibles
            fetch(`/available_hours?date=${selectedDate}`)
              .then((response) => {
                if (!response.ok) {
                  throw new Error("Server error: " + response.status);
                }
                return response.json();
              })
              .then((data) => {
                const citasDiv = document.getElementById("citas");
                citasDiv.innerHTML = ""; // Limpiar las citas anteriores

                if (data && data.available_hours.length > 0) {
                  data.available_hours.forEach((hora) => {
                    const citaButton = document.createElement("button");
                    citaButton.className = "vintage-button"; // Usar el estilo vintage
                    citaButton.innerText = hora;
                    citaButton.onclick = function () {
                      selectedTime = hora;

                      // Desmarcar todos los botones y marcar solo el seleccionado
                      document.querySelectorAll('#citas button').forEach(btn => {
                        btn.classList.remove('active-btn');
                      });
                      citaButton.classList.add('active-btn');
                    };
                    citasDiv.appendChild(citaButton);
                  });
                } else {
                  citasDiv.innerText = data.message || "No available hours";
                }
              })
              .catch((error) => {
                console.error("Error fetching available hours:", error);
              });
          },
        });

        document.getElementById("confirmBtn").addEventListener("click", function () {
          const nombre = document.getElementById("nombre").value;
          let telefono = document.getElementById("telefono").value;

          if (!nombre || !telefono || !selectedDate || !selectedTime) {
            alert("Por favor, completa todos los campos y selecciona una hora.");
            return;
          }

          const telefonoValido = /^[0-9]{9}$/;

          if (!telefonoValido.test(telefono)) {
            alert("El número de teléfono debe contener 9 dígitos.");
            return;
          }

          telefono = "+34" + telefono;

          const citaData = {
            usuario: nombre,
            telefono: telefono,
            fecha: selectedDate,
            hora: selectedTime
          };

          fetch('/add_cita', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(citaData)
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Error del servidor: " + response.status);
              }
              return response.json();
            })
            .then((data) => {
              alert("Cita confirmada con éxito");

              const formattedDate = moment(selectedDate).format("DD/MM/YYYY");

              const mensaje = `Hola ${nombre}, tu cita ha sido confirmada para el ${formattedDate} a las ${selectedTime}. ¡Te esperamos en la Barbería!`;
              const whatsappURL = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;

              window.open(whatsappURL, '_blank');
              window.location.href = '/modelo2'; // Aquí puedes poner la URL de tu página de inicio
            })
            .catch((error) => {
              console.error("Error al crear la cita:", error);
              alert("Hubo un error al crear la cita.");
            });
        });
      });
    </script>
  </body>
</html>
