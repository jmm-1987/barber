<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas - Barber Shop Modern</title>

    <!-- Fuente para darle estilo más retro/vintage -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <!-- Pikaday JS -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <!-- Pikaday CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css" />

    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            flex-grow: 1;
            text-align: center;
        }

        .header h1 {
            font-family: 'Cinzel', serif;
            font-size: 48px;
            font-weight: bold;
            color: #000000;
            letter-spacing: 2px;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(30) forwards;
            margin-bottom: 30px;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .logo img {
            width: 120px;
            height: auto;
            margin-bottom: 40px;
            filter: grayscale(100%);
        }

        .form-input {
            background-color: #f5f5f5;
            color: #000000;
            border: 2px solid #000000;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        .modern-button {
            font-family: 'Cinzel', serif;
            background-color: #000000;
            color: #ffffff;
            border: 2px solid #000000;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .modern-button:hover {
            background-color: #ffffff;
            color: #000000;
            border: 2px solid #000000;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
            width: 100%;
            max-width: 400px;
        }

        .footer {
            margin-top: 40px;
        }

        .stripe-bar {
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #000000 50%, #ffffff 50%);
            margin-top: 40px;
        }

        .select-hour-text {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #000000;
        }

        .image-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Barber Shop</h1>
        </header>

        <div class="logo">
            <img src="static/logo1.png" alt="Barber Logo">
        </div>

        <!-- Calendario interactivo -->
        <div class="form-input-container">
            <input type="text" id="datepicker" class="form-input" placeholder="Selecciona una fecha" />
        </div>

        <!-- Citas dinámicas -->
        <div class="select-hour-text">
            <h2>Selecciona la hora</h2>
        </div>

        <section class="buttons-container" id="citas">
            <!-- Aquí se cargarán los botones de las horas disponibles -->
        </section>

        <footer class="footer">
            <div class="image-container">
                <img src="static/footer.PNG" alt="footer">
            </div>
        </footer>
    </div>

    <!-- Script para Pikaday, selección de hora y llamada al backend -->
    <script>
        let selectedTime = "";
        let selectedDate = "";

        document.addEventListener("DOMContentLoaded", function () {
            var picker = new Pikaday({
                field: document.getElementById("datepicker"),
                format: "DD/MM/YYYY",
                firstDay: 1,
                i18n: {
                    previousMonth: 'Mes anterior',
                    nextMonth: 'Mes siguiente',
                    months: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                    weekdays: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
                    weekdaysShort: ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb']
                },
                onSelect: function () {
                    selectedDate = moment(picker.getDate()).format("YYYY-MM-DD");
                    fetch(`/available_hours?date=${selectedDate}`)
                        .then((response) => response.json())
                        .then((data) => {
                            const citasDiv = document.getElementById("citas");
                            citasDiv.innerHTML = "";

                            if (data && data.available_hours.length > 0) {
                                data.available_hours.forEach((hora) => {
                                    const citaButton = document.createElement("button");
                                    citaButton.className = "modern-button";
                                    citaButton.innerText = hora;
                                    citaButton.onclick = function () {
                                        selectedTime = hora;
                                        const nombre = window.prompt("Introduce tu nombre y apellido:");
                                        const telefono = window.prompt("Introduce tu número de teléfono:");

                                        if (!nombre || !/^[0-9]{9}$/.test(telefono)) {
                                            alert("Por favor, completa ambos campos correctamente.");
                                            return;
                                        }

                                        const citaData = {
                                            usuario: nombre,
                                            telefono: "+34" + telefono,
                                            fecha: selectedDate,
                                            hora: selectedTime
                                        };

                                        fetch('/add_cita', {
                                            method: 'POST',
                                            headers: { 'Content-Type': 'application/json' },
                                            body: JSON.stringify(citaData)
                                        })
                                        .then((response) => response.json())
                                        .then((data) => {
    const nombre = encodeURIComponent(citaData.usuario);
    const telefono = encodeURIComponent(citaData.telefono);
    const fecha = encodeURIComponent(citaData.fecha);
    const hora = encodeURIComponent(citaData.hora);
    window.location.href = `/confirm1?nombre=${nombre}&telefono=${telefono}&fecha=${fecha}&hora=${hora}`;
})
.catch((error) => {
    console.error("Error al crear la cita:", error);
    alert("Hubo un error al crear la cita.");
});
                                    };
                                    citasDiv.appendChild(citaButton);
                                });
                            } else {
                                citasDiv.innerText = "No hay horas disponibles";
                            }
                        })
                        .catch((error) => console.error("Error fetching available hours:", error));
                },
            });
        });
    </script>
</body>
</html>
