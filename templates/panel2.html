<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citas reservadas - Barber Shop Vintage</title>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    <!-- Pikaday JS -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Pikaday CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Courier New', Courier, monospace;
      }

      body {
        background-color: #e7dec8; /* Fondo tipo papel envejecido */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        text-align: center;
        padding: 20px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .header h1 {
        font-size: 40px;
        color: #4e3629;
        margin-bottom: 20px;
        text-shadow: 2px 2px 3px #1a1a1a;
      }

      .form-input {
        background-color: #F5F0E1; /* Color crema para los campos de entrada */
        color: #4e3629;
        border: 2px solid #4e3629; /* Borde vintage */
        border-radius: 8px;
        padding: 10px;
        width: 100%;
        margin-bottom: 20px;
      }

      .vintage-button {
        background-color: #4e3629;
        color: #fff;
        border: none;
        padding: 15px 30px;
        margin: 10px;
        font-size: 18px;
        border-radius: 10px;
        box-shadow: 2px 2px 8px #000;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .vintage-button:hover {
        background-color: #7b5d47;
      }

      .cita-element {
        background-color: #f5f0e1;
        border: 2px solid #4e3629;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 10px;
      }

      .cita-element strong {
        color: #4e3629;
      }

      .footer .stripe-bar {
        width: 100%;
        height: 20px;
        background: linear-gradient(90deg, #d62828 20%, #fefae0 20%, #fefae0 40%, #003049 40%, #003049 60%, #fefae0 60%, #fefae0 80%, #d62828 80%);
      }

      .flex-button {
        background-color: #4e3629;
        color: white;
        padding: 10px;
        border-radius: 8px;
        margin-right: 5px;
      }

      .flex-button i {
        margin-right: 5px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>BARBER SHOP</h1>
      </header>

      <!-- Calendario interactivo -->
      <div class="logo">
        <input
          type="text"
          id="datepicker"
          class="form-input"
          placeholder="Selecciona una fecha"
        />
      </div>

      <section class="buttons">
        <h2 class="text-lg font-bold">Mi agenda</h2>
        <div id="citas" class="buttons"></div>
      </section>

      <footer class="footer">
        <div class="stripe-bar"></div>
      </footer>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var picker = new Pikaday({
          field: document.getElementById("datepicker"),
          format: "YYYY-MM-DD",
          onSelect: function () {
            const selectedDate = picker.toString();
            console.log("Fecha seleccionada: " + selectedDate);

            // Hacer ambas solicitudes: una para las citas ocupadas y otra para las horas disponibles
            Promise.all([
              fetch(`/unavailable_hours?date=${selectedDate}`).then(response => response.json()),
              fetch(`/available_hours?date=${selectedDate}`).then(response => response.json())
            ])
            .then(([ocupadasData, disponiblesData]) => {
              const citasDiv = document.getElementById("citas");
              citasDiv.innerHTML = "";

              let citasOcupadas = ocupadasData.unavailable_hours || [];
              let horasDisponibles = disponiblesData.available_hours || [];

              // Combinar las citas ocupadas y las horas disponibles en una sola lista
              let todasLasCitas = [];

              citasOcupadas.forEach((cita) => {
                todasLasCitas.push({
                  tipo: "ocupada",
                  id: cita.id,
                  usuario: cita.usuario,
                  telefono: cita.telefono,
                  fecha: cita.fecha,
                  hora: cita.hora
                });
              });

              horasDisponibles.forEach((hora) => {
                todasLasCitas.push({
                  tipo: "libre",
                  hora: hora
                });
              });

              // Ordenar todas las citas por hora
              todasLasCitas.sort((a, b) => moment(a.hora, "HH:mm").diff(moment(b.hora, "HH:mm")));

              // Mostrar todas las citas (ocupadas y libres)
              todasLasCitas.forEach((cita) => {
                if (cita.tipo === "ocupada") {
                  const citaElement = document.createElement("div");
                  citaElement.className = "cita-element"; // Fondo personalizado
                  citaElement.innerHTML = `
                    <p><strong>ID:</strong> ${cita.id}</p>
                    <p><strong>Nombre:</strong> ${cita.usuario}</p>
                    <p><strong>Teléfono:</strong> ${cita.telefono}</p>
                    <p><strong>Fecha:</strong> ${cita.fecha}</p>
                    <p><strong>Hora:</strong> ${cita.hora}</p>
                    <div class="flex justify-between mt-2">
                      <button class="vintage-button cancelarCitaBtn" data-id="${cita.id}">Cancelar</button>
                      <a href="tel:${cita.telefono}" class="flex-button">
                        <i class="fas fa-phone"></i>
                      </a>
                      <a href="https://wa.me/${cita.telefono}" class="flex-button">
                        <i class="fab fa-whatsapp"></i>
                      </a>
                    </div>
                  `;
                  citasDiv.appendChild(citaElement);
                } else {
                  const citaLibreElement = document.createElement("div");
                  citaLibreElement.className = "cita-element"; // Fondo personalizado
                  citaLibreElement.innerHTML = `
                    <p><strong>Hora:</strong> ${cita.hora}</p>
                    <p><strong>Nombre:</strong> Libre</p>
                  `;
                  citasDiv.appendChild(citaLibreElement);
                }
              });

              // Asignar eventos de cancelación a las citas ocupadas
              asignarEventosCancelar();
            })
            .catch((error) => {
              console.error("Error al obtener los datos:", error);
            });
          },
        });
      });

      // Función para cancelar la cita
      function delete_cita(id) {
        const confirmacion = confirm(`¿Estás seguro de que quieres cancelar esta cita?`);
        if (!confirmacion) return;

        fetch('/delete_cita', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ id: id }),
        })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Error del servidor: " + response.status);
          }
          return response.json();
        })
        .then((data) => {
          alert("Cita cancelada exitosamente");
          location.reload();
        })
        .catch((error) => {
          console.error("Error al cancelar la cita:", error);
          alert("Hubo un error al cancelar la cita.");
        });
      }

      // Función para asignar los eventos de cancelación a los botones de cancelar
      function asignarEventosCancelar() {
        const botonesCancelar = document.querySelectorAll('.cancelarCitaBtn');
        botonesCancelar.forEach(boton => {
          boton.addEventListener('click', function () {
            const citaId = this.getAttribute('data-id');
            delete_cita(citaId);
          });
        });
      }
    </script>
  </body>
</html>
