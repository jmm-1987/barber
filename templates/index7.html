<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9ZND42296P"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-9ZND42296P');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamour</title>

    <!-- Fuentes modernas -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FF6F91, #FF9A8B); /* Fondo degradado */
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            margin: 20px;
        }

        .header h1 {
            font-size: 56px;
            color: #FFD700; /* Dorado brillante */
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
            letter-spacing: 1.5px;
        }

        .logo img {
            width: 200px;
            height: auto;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .vintage-button {
            background: linear-gradient(135deg, #FF6F91, #FFC371); /* Degradado moderno */
            color: #fff;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 135, 0.3);
        }

        .vintage-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 105, 135, 0.5);
        }

        a {
            text-decoration: none;
        }

        /* Botón de WhatsApp flotante */
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #25D366, #128C7E); /* Degradado para WhatsApp */
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .whatsapp-button:hover {
            transform: scale(1.1);
        }

        .whatsapp-button img {
            width: 35px;
            height: 35px;
            filter: invert(1); /* Invertir el color para que se vea bien en el fondo */
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Nails studio</h1>
        </header>

        <div class="logo">
            <img src="static/logo7.png" alt="Logo Peluquería Glamour">
        </div>

        <section class="buttons">
            <a href="/reservas3">
                <button class="vintage-button">Reservar Cita</button>
            </a>
            <a href="/carta3">
                <button class="vintage-button">Servicios</button>
            </a>
            <a href="/galeria3">
                <button class="vintage-button">Galería</button>
            </a>
            <a href="/panel3">
                <button class="vintage-button">Administración</button>
            </a>
        </section>
    </div>

    <!-- Botón de WhatsApp flotante -->
    <a href="https://wa.me/34625433667" class="whatsapp-button" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp">
    </a>
</body>
</html>
