<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9ZND42296P"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-9ZND42296P');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nails Studio</title>

    <!-- Fuentes vintage -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto+Slab:wght@300;400&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Slab', serif;
        }

        body {
            background: #f4e4d9; /* Fondo crema envejecido */
            color: #3e2723; /* Tono marrón oscuro */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 700px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            background: #fff8ec; /* Fondo claro vintage */
            border: 2px solid #d3b18a; /* Borde suave */
            margin: 20px;
        }

        .header h1 {
            font-size: 50px;
            color: #6d4c41; /* Marrón vintage */
            font-family: 'Playfair Display', serif;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .logo img {
            width: 180px;
            height: auto;
            margin: 20px 0;
            border-radius: 50%; /* Bordes redondeados para un toque clásico */
            border: 2px solid #d3b18a;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .vintage-button {
            background: #6d4c41; /* Marrón oscuro vintage */
            color: #fff8ec; /* Crema suave */
            padding: 12px 35px;
            font-size: 18px;
            font-weight: 400;
            font-family: 'Playfair Display', serif;
            letter-spacing: 1.5px;
            border-radius: 25px;
            border: 1px solid #d3b18a;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 12px rgba(109, 76, 65, 0.3);
        }

        .vintage-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(109, 76, 65, 0.4);
        }

        a {
            text-decoration: none;
        }

        /* Botón de WhatsApp flotante estilo vintage */
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #A5D6A7, #81C784); /* Verdes desgastados */
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .whatsapp-button:hover {
            transform: scale(1.1);
        }

        .whatsapp-button img {
            width: 30px;
            height: 30px;
            filter: sepia(1); /* Efecto sepia para un toque vintage */
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Beauty Center</h1>
        </header>

        <div class="logo">
            <img src="static/logo9.png" alt="Logo Nails Studio">
        </div>

        <section class="buttons">
            <a href="/reservas3">
                <button class="vintage-button">Reservar Cita</button>
            </a>
            <a href="/carta3">
                <button class="vintage-button">Servicios</button>
            </a>
            <a href="/galeria3">
                <button class="vintage-button">Galería</button>
            </a>
            <a href="/panel3">
                <button class="vintage-button">Administración</button>
            </a>
        </section>
    </div>

    <!-- Botón de WhatsApp flotante -->
    <a href="https://wa.me/34625433667" class="whatsapp-button" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp">
    </a>
</body>
</html>
