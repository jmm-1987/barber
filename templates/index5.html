<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9ZND42296P"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-9ZND42296P');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peluquería Glamour</title>

    <!-- Fuente elegante y sofisticada -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }

        body {
            background-color: #111; /* Fondo negro elegante */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #FFD700; /* Color dorado */
        }

        .container {
            text-align: center;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 30px;
            margin: 20px;
        }

        .header h1 {
            font-size: 48px;
            color: #FFD700; /* Dorado para el título */
            font-family: 'Playfair Display', serif; /* Fuente elegante */
            margin-bottom: 20px;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.5); /* Sombra elegante */
        }

        .logo img {
            width: 180px;
            height: auto;
            margin: 20px 0;
            filter: brightness(0) invert(1); /* Efecto para adaptarse al fondo oscuro */
        }

        .buttons {
            margin-bottom: 40px;
        }

        .vintage-button {
            background-color: #333; /* Botón oscuro */
            color: #FFD700; /* Texto dorado */
            border: 2px solid #FFD700; /* Borde dorado */
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3); /* Sombra elegante */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .vintage-button:hover {
            background-color: #555; /* Color más claro en hover */
            transform: translateY(-2px);
        }

        a {
            text-decoration: none;
        }

        /* Botón de WhatsApp flotante */
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #25D366;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }

        .whatsapp-button:hover {
            background-color: #1DA955;
        }

        .whatsapp-button img {
            width: 35px;
            height: 35px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Peluquería Glamour</h1>
        </header>

        <div class="logo">
            <img src="static/logo41.png" alt="Logo Peluquería Glamour">
        </div>

        <section class="buttons">
            <a href="/reservas3">
                <button class="vintage-button">Reservar Cita</button>
            </a>
            <a href="/carta3">
                <button class="vintage-button">Servicios</button>
            </a>
            <a href="/galeria3">
                <button class="vintage-button">Galería</button>
            </a>
            <a href="/panel3">
                <button class="vintage-button">Administración</button>
            </a>
        </section>
    </div>

    <!-- Botón de WhatsApp flotante -->
    <a href="https://wa.me/34625433667" class="whatsapp-button" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp">
    </a>
</body>
</html>
