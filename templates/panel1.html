<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citas reservadas - Barber Shop Modern</title>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    <!-- Pikaday JS -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Pikaday CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
      }

      body {
        background-color: #ffffff; /* Fondo blanco */
        color: #000000; /* Texto en negro */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        flex-grow: 1;
      }

      .header h1 {
        font-size: 40px;
        font-weight: bold;
        color: #000000; /* Texto en negro */
        margin-bottom: 30px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .form-input {
        background-color: #f5f5f5; /* Fondo blanco para los campos */
        color: #000000;
        border: 2px solid #000000; /* Borde negro */
        border-radius: 8px;
        padding: 10px;
        width: 100%;
        margin-bottom: 20px;
      }

      .modern-button {
        background-color: #000000;
        color: #ffffff;
        border: 2px solid #000000;
        padding: 15px 30px;
        font-size: 16px;
        border-radius: 50px;
        cursor: pointer;
        text-transform: uppercase;
        transition: all 0.3s ease;
        margin: 10px;
      }

      .modern-button:hover {
        background-color: #ffffff;
        color: #000000;
        border: 2px solid #000000;
      }

      .cita-element {
        border: 2px solid #000000;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 10px;
        cursor: pointer;
      }

      .cita-reservada {
        background-color: #b0b0b0; /* Mantener el fondo actual */
      }

      .cita-libre {
        background-color: #ffffff;
      }

      .cita-element strong {
        color: #000000;
      }

      .footer {
        margin-top: 40px;
      }

      .stripe-bar {
        width: 100%;
        height: 30px;
        background: repeating-linear-gradient(
          45deg,
          #d62828, /* Rojo típico de barbería */
          #d62828 10px,
          #fefae0 10px,
          #fefae0 20px,
          #003049 20px,
          #003049 30px
        );
      }

      .flex-button {
        background-color: #000000;
        color: white;
        padding: 10px;
        border-radius: 8px;
        margin-right: 5px;
      }

      .flex-button i {
        margin-right: 5px;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        position: relative;
        background-color: white;
        padding: 40px 20px;
        border-radius: 8px;
        max-width: 500px;
        width: 100%;
      }

      .modal-close {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: red;
        color: white;
        padding: 10px;
        border-radius: 50px;
        cursor: pointer;
      }

      .modal-content .content {
        margin-top: 20px;
      }

      /* Contenedor para alinear los botones a la derecha */
      .button-container {
        display: flex;
        justify-content: flex-end;
        margin-top: 15px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Barber Shop</h1>
      </header>

      <label for="mostrar_lista">
        <input type="checkbox" id="mostrar_lista" />
        Mostrar como lista
      </label>

      <div class="logo">
        <input
          type="text"
          id="datepicker"
          class="form-input"
          placeholder="Selecciona una fecha"
        />
      </div>

      <section class="buttons">
        <h2 class="text-lg font-bold">Mi agenda</h2>
        <div id="citas" class="buttons"></div>
      </section>

      <div class="modal" id="modalCita">
        <div class="modal-content" id="modalContent">
          <span class="modal-close" onclick="cerrarModal()">X</span>
          <div class="content" id="detalleCita"></div>
        </div>
      </div>

      <footer class="footer">
        <div class="stripe-bar"></div>
      </footer>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var picker = new Pikaday({
          field: document.getElementById("datepicker"),
          format: "YYYY-MM-DD",
          onSelect: function () {
            const selectedDate = picker.toString();
            console.log("Fecha seleccionada: " + selectedDate);

            const mostrarLista = document.getElementById("mostrar_lista").checked;

            if (mostrarLista) {
              fetch(`/horarios_dia?date=${selectedDate}`)
                .then((response) => {
                  if (!response.ok) {
                    throw new Error("Error del servidor: " + response.status);
                  }
                  return response.json();
                })
                .then((data) => {
                  const citasDiv = document.getElementById("citas");
                  citasDiv.innerHTML = "";

                  if (data.horarios && data.horarios.length > 0) {
                    data.horarios.forEach((horario) => {
                      const citaElement = document.createElement("div");

                      if (horario.nombre) {
                        citaElement.className = "cita-element cita-reservada";
                      } else {
                        citaElement.className = "cita-element cita-libre";
                      }

                      citaElement.innerHTML = `
                        <p><strong>Hora:</strong> ${horario.hora}</p>
                        <p><strong>Nombre:</strong> ${horario.nombre || ''}</p>
                      `;
                      citasDiv.appendChild(citaElement);

                      if (horario.nombre) {
                        citaElement.addEventListener('click', function () {
                          mostrarDetallesCita(horario.id, horario.hora, horario.nombre);
                        });
                      }
                    });
                  } else {
                    citasDiv.innerHTML = "<p>No hay horarios disponibles.</p>";
                  }
                })
                .catch((error) => {
                  console.error("Error al obtener los horarios:", error);
                });
            } else {
              fetch(`/unavailable_hours?date=${selectedDate}`)
                .then((response) => {
                  if (!response.ok) {
                    throw new Error("Error del servidor: " + response.status);
                  }
                  return response.json();
                })
                .then((data) => {
                  const citasDiv = document.getElementById("citas");
                  citasDiv.innerHTML = "";

                  if (data.unavailable_hours && data.unavailable_hours.length > 0) {
                    data.unavailable_hours.forEach((cita) => {
                      const citaElement = document.createElement("div");
                      citaElement.className = "cita-element cita-reservada";
                      citaElement.innerHTML = `
                        <p><strong>ID:</strong> ${cita.id}</p>
                        <p><strong>Nombre:</strong> ${cita.usuario}</p>
                        <p><strong>Teléfono:</strong> ${cita.telefono}</p>
                        <p><strong>Fecha:</strong> ${cita.fecha}</p>
                        <p><strong>Hora:</strong> ${cita.hora}</p>
                        <div class="flex justify-between mt-2">
                          <button class="modern-button cancelarCitaBtn" data-id="${cita.id}">Cancelar</button>
                          <a href="tel:${cita.telefono}" class="flex-button">
                            <i class="fas fa-phone"></i>
                          </a>
                          <a href="https://wa.me/${cita.telefono}" class="flex-button">
                            <i class="fab fa-whatsapp"></i>
                          </a>
                        </div>
                      `;
                      citasDiv.appendChild(citaElement);
                    });
                    // Asignar la misma función a todos los botones de cancelar
                    asignarEventosCancelar();
                  } else {
                    citasDiv.innerHTML = "<p>No hay citas reservadas para la fecha seleccionada.</p>";
                  }
                })
                .catch((error) => {
                  console.error("Error al obtener las citas no disponibles:", error);
                });
            }
          },
        });
      });

      // Función para mostrar el modal con detalles de la cita
      function mostrarDetallesCita(id, hora, nombre) {
        const modal = document.getElementById("modalCita");
        const detalleCita = document.getElementById("detalleCita");

        detalleCita.innerHTML = `
          <p><strong>Hora:</strong> ${hora}</p>
          <p><strong>Nombre:</strong> ${nombre}</p>
          <div class="button-container">
            <a href="tel:123456789" class="flex-button">
              <i class="fas fa-phone"></i>
            </a>
            <a href="https://wa.me/123456789" class="flex-button">
              <i class="fab fa-whatsapp"></i>
            </a>
          </div>
        `;

        modal.style.display = "flex";
      }

      // Función para cerrar el modal
      function cerrarModal() {
        const modal = document.getElementById("modalCita");
        modal.style.display = "none";
      }

      // Función para borrar la cita
      function delete_cita(id) {
        const confirmacion = confirm(`¿Estás seguro de que quieres cancelar esta cita?`);
        if (!confirmacion) return;

        fetch('/delete_cita', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ id: id }),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error("Error del servidor: " + response.status);
            }
            return response.json();
          })
          .then((data) => {
            alert("Cita cancelada exitosamente");
            location.reload();
          })
          .catch((error) => {
            console.error("Error al cancelar la cita:", error);
            alert("Hubo un error al cancelar la cita.");
          });
      }

      // Función para asignar el evento de cancelación a todos los botones "Cancelar"
      function asignarEventosCancelar() {
        const botonesCancelar = document.querySelectorAll('.cancelarCitaBtn');
        botonesCancelar.forEach(boton => {
          boton.addEventListener('click', function () {
            const citaId = this.getAttribute('data-id');
            delete_cita(citaId);
          });
        });
      }
    </script>
  </body>
</html>
