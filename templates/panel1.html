<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citas reservadas - Barber Shop Modern</title>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>

    <!-- Pikaday JS -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Pikaday CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
      }

      body {
        background-color: #ffffff;
        color: #000000;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        flex-grow: 1;
      }

      .header h1 {
        font-size: 40px;
        font-weight: bold;
        color: #000000;
        margin-bottom: 30px;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .form-input {
        background-color: #f5f5f5;
        color: #000000;
        border: 2px solid #000000;
        border-radius: 8px;
        padding: 10px;
        width: 100%;
        margin-bottom: 20px;
      }

      .modern-button {
        background-color: #000000;
        color: #ffffff;
        border: 2px solid #000000;
        padding: 15px 30px;
        font-size: 16px;
        border-radius: 50px;
        cursor: pointer;
        text-transform: uppercase;
        transition: all 0.3s ease;
        margin: 10px;
      }

      .modern-button:hover {
        background-color: #ffffff;
        color: #000000;
        border: 2px solid #000000;
      }

      .cita-element {
        border: 2px solid #000000;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 10px;
        cursor: pointer;
      }

      .cita-reservada {
        background-color: #b0b0b0;
      }

      .cita-libre {
        background-color: #ffffff;
      }

      .cita-element strong {
        color: #000000;
      }

      .footer {
        margin-top: 40px;
      }

      .stripe-bar {
        width: 100%;
        height: 30px;
        background: repeating-linear-gradient(
          45deg,
          #d62828,
          #d62828 10px,
          #fefae0 10px,
          #fefae0 20px,
          #003049 20px,
          #003049 30px
        );
      }

      .flex-button {
        background-color: #000000;
        color: white;
        padding: 10px;
        border-radius: 8px;
        margin-right: 5px;
      }

      .flex-button i {
        margin-right: 5px;
      }

      .button-container {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      /* Marcar el domingo en rojo */
      .pika-table th:nth-child(1) {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Barber Shop</h1>
      </header>

      <div class="logo">
        <input
          type="text"
          id="datepicker"
          class="form-input"
          placeholder="Selecciona una fecha"
        />
      </div>

      <section class="buttons">
        <h2 class="text-lg font-bold">Mi agenda</h2>
        <div id="citas" class="buttons"></div>
      </section>

      <footer class="footer">
        <div class="stripe-bar"></div>
      </footer>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var picker = new Pikaday({
          field: document.getElementById("datepicker"),
          format: "DD/MM/YYYY", // Formato visible para el usuario
          i18n: {
            previousMonth: 'Mes anterior',
            nextMonth: 'Mes siguiente',
            months: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
            weekdays: ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'],
            weekdaysShort: ['Dom', 'Lun', 'Mar', 'Mié', 'Jue', 'Vie', 'Sáb']
          },
          firstDay: 1, // La semana empieza en lunes
          onSelect: function () {
            const selectedDate = moment(picker.getMoment()).format("YYYY/MM/DD"); // Formato aaaa/mm/dd para el backend
            console.log("Fecha seleccionada para el backend: " + selectedDate);

            // Solicitar citas ocupadas y horas disponibles usando el formato aaaa/mm/dd
            Promise.all([
              fetch(`/unavailable_hours?date=${selectedDate}`).then(response => response.json()),
              fetch(`/available_hours?date=${selectedDate}`).then(response => response.json())
            ])
            .then(([ocupadasData, disponiblesData]) => {
              const citasDiv = document.getElementById("citas");
              citasDiv.innerHTML = "";

              let citasOcupadas = ocupadasData.unavailable_hours || [];
              let horasDisponibles = disponiblesData.available_hours || [];

              // Mostrar todas las citas ocupadas
              citasOcupadas.forEach((cita) => {
                const citaElement = document.createElement("div");
                citaElement.className = "cita-element cita-reservada";
                citaElement.innerHTML = `
                  <p><strong>ID:</strong> ${cita.id}</p>
                  <p><strong>Nombre:</strong> ${cita.usuario}</p>
                  <p><strong>Teléfono:</strong> ${cita.telefono}</p>
                  <p><strong>Fecha:</strong> ${cita.fecha}</p>
                  <p><strong>Hora:</strong> ${cita.hora}</p>
                  <div class="button-container">
                    <button class="modern-button cancelarCitaBtn" data-id="${cita.id}">Cancelar</button>
                    <a href="tel:${cita.telefono}" class="flex-button">
                      <i class="fas fa-phone"></i>
                    </a>
                    <a href="https://wa.me/${cita.telefono}" class="flex-button">
                      <i class="fab fa-whatsapp"></i>
                    </a>
                  </div>
                `;
                citasDiv.appendChild(citaElement);
              });

              // Mostrar todas las horas libres
              horasDisponibles.forEach((hora) => {
                const citaLibreElement = document.createElement("div");
                citaLibreElement.className = "cita-element cita-libre";
                citaLibreElement.innerHTML = `
                  <p><strong>Hora:</strong> ${hora}</p>
                  <p><strong>Nombre:</strong> Libre</p>
                `;
                citaLibreElement.addEventListener("click", function () {
                  const nombre = window.prompt("Introduce tu nombre y apellido:");
                  if (!nombre) {
                    alert("El nombre no puede estar vacío");
                    return;
                  }

                  const telefono = window.prompt("Introduce tu número de teléfono:");
                  const telefonoValido = /^[0-9]{9}$/;

                  if (!telefono) {
                    alert("El teléfono no puede estar vacío");
                    return;
                  }

                  if (!telefonoValido.test(telefono)) {
                    alert("El número de teléfono debe contener 9 dígitos.");
                    return;
                  }

                  const telefonoFormatted = "+34" + telefono;

                  const citaData = {
                    usuario: nombre,
                    telefono: telefonoFormatted,
                    fecha: selectedDate, // Enviar fecha en formato aaaa/mm/dd
                    hora: hora
                  };

                  fetch('/add_cita', {
                    method: 'POST',
                    headers: {
                      'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(citaData)
                  })
                  .then((response) => {
                    if (!response.ok) {
                      throw new Error("Error del servidor: " + response.status);
                    }
                    return response.json();
                  })
                  .then((data) => {
                    alert("Cita confirmada con éxito");
                    const formattedDate = moment(selectedDate, "YYYY/MM/DD").format("DD/MM/YYYY");
                    const mensaje = `Hola ${nombre}, tu cita ha sido confirmada para el ${formattedDate} a las ${hora}. ¡Te esperamos en la Barbería!`;
                    const whatsappURL = `https://wa.me/${telefonoFormatted}?text=${encodeURIComponent(mensaje)}`;

                    // Abrir WhatsApp con el mensaje
                    window.open(whatsappURL, '_blank');

                    // Redirigir al inicio o realizar alguna otra acción tras la confirmación
                    window.location.href = '/modelo1';
                  })
                  .catch((error) => {
                    console.error("Error al crear la cita:", error);
                    alert("Hubo un error al crear la cita.");
                  });
                });
                citasDiv.appendChild(citaLibreElement);
              });

              // Asignar eventos de cancelación a las citas ocupadas
              asignarEventosCancelar();
            })
            .catch((error) => {
              console.error("Error al obtener los datos:", error);
            });
          }
        });
      });

      // Función para cancelar la cita
      function delete_cita(id) {
        const confirmacion = confirm(`¿Estás seguro de que quieres cancelar esta cita?`);
        if (!confirmacion) return;

        fetch('/delete_cita', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ id: id }),
        })
        .then((response) => {
          if (!response.ok) {
            throw new Error("Error del servidor: " + response.status);
          }
          return response.json();
        })
        .then((data) => {
          alert("Cita cancelada exitosamente");
          location.reload();
        })
        .catch((error) => {
          console.error("Error al cancelar la cita:", error);
          alert("Hubo un error al cancelar la cita.");
        });
      }

      // Función para asignar los eventos de cancelación a los botones de cancelar
      function asignarEventosCancelar() {
        const botonesCancelar = document.querySelectorAll('.cancelarCitaBtn');
        botonesCancelar.forEach(boton => {
          boton.addEventListener('click', function () {
            const citaId = this.getAttribute('data-id');
            delete_cita(citaId);
          });
        });
      }
    </script>
  </body>
</html>
