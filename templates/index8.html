<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9ZND42296P"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-9ZND42296P');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nails Studio</title>

    <!-- Fuentes modernas -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0e0e0, #ffffff);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 700px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            margin: 20px;
        }

        .header h1 {
            font-size: 48px;
            color: #333; /* Color elegante para el título */
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .logo img {
            width: 150px;
            height: auto;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .vintage-button {
            background: #333; /* Color oscuro para los botones */
            color: #fff;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(51, 51, 51, 0.3);
        }

        .vintage-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(51, 51, 51, 0.4);
        }

        a {
            text-decoration: none;
        }

        /* Botón de WhatsApp flotante */
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #25D366, #128C7E);
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .whatsapp-button:hover {
            transform: scale(1.1);
        }

        .whatsapp-button img {
            width: 30px;
            height: 30px;
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Nails Studio</h1>
        </header>

        <div class="logo">
            <img src="static/logo8.png" alt="Logo Nails Studio">
        </div>

        <section class="buttons">
            <a href="/reservas3">
                <button class="vintage-button">Reservar Cita</button>
            </a>
            <a href="/carta3">
                <button class="vintage-button">Servicios</button>
            </a>
            <a href="/galeria3">
                <button class="vintage-button">Galería</button>
            </a>
            <a href="/panel3">
                <button class="vintage-button">Administración</button>
            </a>
        </section>
    </div>

    <!-- Botón de WhatsApp flotante -->
    <a href="https://wa.me/34625433667" class="whatsapp-button" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp">
    </a>
</body>
</html>
