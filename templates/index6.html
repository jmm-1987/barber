<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9ZND42296P"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-9ZND42296P');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glamour</title>

    <!-- Fuentes elegantes y modernas -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #1F1B24; /* Fondo gris oscuro profundo */
            color: #FFD966; /* Dorado suave para el texto */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
            margin: 20px;
        }

        .header h1 {
            font-size: 56px;
            color: #FFD966; /* Dorado suave */
            font-family: 'Playfair Display', serif;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Sombra sutil */
            letter-spacing: 1.5px;
        }

        .logo img {
            width: 220px;
            height: auto;
            margin: 20px 0;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .vintage-button {
            background-color: #333; /* Gris oscuro para los botones */
            color: #FFD966; /* Dorado suave para el texto */
            border: 2px solid #FFD966; /* Borde dorado */
            padding: 12px 40px;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .vintage-button:hover {
            background-color: #FFD966; /* Fondo dorado en hover */
            color: #1F1B24; /* Texto oscuro en hover */
            transform: scale(1.05); /* Efecto de aumento */
        }

        a {
            text-decoration: none;
        }

        /* Botón de WhatsApp flotante */
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #FF4081; /* Color rosado moderno */
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 1000;
        }

        .whatsapp-button:hover {
            background-color: #FF6F91; /* Rosado claro en hover */
            transform: scale(1.1);
        }

        .whatsapp-button img {
            width: 35px;
            height: 35px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Glamour</h1>
        </header>

        <div class="logo">
            <img src="static/logo5.png" alt="Logo Peluquería Glamour">
        </div>

        <section class="buttons">
            <a href="/reservas3">
                <button class="vintage-button">Reservar Cita</button>
            </a>
            <a href="/carta3">
                <button class="vintage-button">Servicios</button>
            </a>
            <a href="/galeria3">
                <button class="vintage-button">Galería</button>
            </a>
            <a href="/panel3">
                <button class="vintage-button">Administración</button>
            </a>
        </section>
    </div>

    <!-- Botón de WhatsApp flotante -->
    <a href="https://wa.me/34625433667" class="whatsapp-button" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="WhatsApp">
    </a>
</body>
</html>
