<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop Vintage - Galería</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        body {
            background-color: #e7dec8; /* Fondo tipo papel envejecido */
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-size: 50px;
            color: #4e3629;
            margin-bottom: 20px;
            text-shadow: 2px 2px 3px #1a1a1a;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 8px #000;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .footer .stripe-bar {
            width: 100%;
            height: 20px;
            margin-top: 50px;
            background: linear-gradient(90deg, #d62828 20%, #fefae0 20%, #fefae0 40%, #003049 40%, #003049 60%, #fefae0 60%, #fefae0 80%, #d62828 80%);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>BARBER SHOP - GALERÍA</h1>
        </header>

        <section class="gallery">
            <img src="static/galeria/g1.webp" alt="Foto 1">
            <img src="static/galeria/g2.webp" alt="Foto 2">
            <img src="static/galeria/g3.webp" alt="Foto 3">
            <img src="static/galeria/g4.webp" alt="Foto 4">
            <img src="static/galeria/g5.webp" alt="Foto 5">
            <img src="static/galeria/g6.webp" alt="Foto 6">
        </section>

        <footer class="footer">
            <div class="stripe-bar"></div>
        </footer>
    </div>
</body>
</html>
